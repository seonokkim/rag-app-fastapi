<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading FAQ Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <h4>Search Filters</h4>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category">
                            {% for category in categories %}
                            <option value="{{ category }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <h5>Date Range</h5>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="useDateFilter">
                            <label class="form-check-label" for="useDateFilter">
                                Use Date Filter
                            </label>
                        </div>
                        <div id="dateRange" style="display: none;">
                            <div class="mb-2">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="mb-2">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1>ðŸ“ˆ Stock Trading FAQ Assistant</h1>
                </div>

                <div class="mb-4">
                    <p>This application helps you find answers to common stock trading questions using natural language.
                    Filter by category to find specific trading-related information.</p>
                </div>

                <div class="mb-4">
                    <h2>Search FAQ</h2>
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="e.g., What is a stock?">
                        <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                    </div>
                </div>

                <div class="mb-4">
                    <p><strong>Or try these examples:</strong></p>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-secondary example-btn" data-query="What is a bond?">What is a bond?</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-secondary example-btn" data-query="What is technical analysis?">What is technical analysis?</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-secondary example-btn" data-query="What is risk management?">What is risk management?</button>
                        </div>
                    </div>
                </div>

                <div id="results" style="display: none;">
                    <div class="mb-4">
                        <h3>Answer</h3>
                        <div id="answer" class="p-3 bg-light rounded"></div>
                    </div>

                    <div class="mb-4">
                        <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#thoughtProcess">
                            View Thought Process
                        </button>
                        <div class="collapse" id="thoughtProcess">
                            <div class="card card-body" id="thoughtProcessContent"></div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div id="contextSufficiency" class="alert"></div>
                    </div>

                    <div class="mb-4">
                        <button class="btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#rawResults">
                            View Raw Search Results
                        </button>
                        <div class="collapse" id="rawResults">
                            <div id="rawResultsContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
